external_templates:
  - repo: templates/collections

templates:
  # Dynamic Collections Templates
  # -----------------------------
  Per_Decade:
    default:
      level: ""
    smart_filter:
      sort_by: audience_rating.desc
      all:
        year.gte: <<key_name>>
        year.lte: <<ending>>
    sort_title: 080_+<<level>>_<<starting>>
    url_poster: https://raw.githubusercontent.com/zluckytraveler/Plex-Meta-Manager-Configs/master/zluckytraveler/Posters/Decades/<<starting>>.png
    visible_library: false
    visible_shared: false
    visible_home: false
    schedule: monthly(16)

  Per_Genre:
    smart_filter:
      limit: 10000
      sort_by: critic_rating.desc
      all:
        genre: <<value>>
    default:
      level: ""
      sort_title: 070_+<<level>>_<<key_name>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/genre/<<key_name>>.jpg
    visible_library: false
    visible_shared: false
    visible_home: false
    schedule:
      - weekly(monday)
      - weekly(thursday)

  Per_Country_Movies:
    smart_filter:
      limit: 10000
      sort_by: critic_rating.desc
      any:
        country: <<value>>
    default:
      level: ""
    sort_title: 110_+<<level>>_<<key_name>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/country/white/<<key_name>>.jpg
    visible_library: false
    visible_shared: false
    visible_home: false
    schedule:
      - weekly(saturday)

  Per_Country_Shows:
    smart_filter:
      limit: 10000
      sort_by: critic_rating.desc
      any:
        origin_country: <<value>>
    default:
      level: ""
    sort_title: 110_+<<level>>_<<key_name>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/country/white/<<key_name>>.jpg
    visible_library: false
    visible_shared: false
    visible_home: false
    schedule:
      - weekly(saturday)

