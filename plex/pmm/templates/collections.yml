external_templates:
  git: PMM/collections

templates:
  Promoted:
    default:
      level: ""
      sort_title_name: <<collection_name>>
    optional:
      - poster_url
    sort_title: 000_+<<level>>_<<sort_title_name>>
    sync_mode: sync
    schedule: <<run_schedule>>
    delete_not_scheduled: true
    visible_library: true
    visible_shared: true
    visible_home: true
    url_poster: <<poster_url>>

  InMemoriamActor:
    default:
      level: ""
      sort_title_name: <<collection_name>>
    tmdb_person: <<tmdb_id>>
    smart_filter:
      sort_by: release.desc
      any:
        actor: tmdb
      sort_title: 001_+<<level>>_<<sort_title_name>>
      sync_mode: append
    schedule: <<run_schedule>>
    delete_not_scheduled: true
    minimum_items: 3
    visible_library: true
    visible_shared: true
    visible_home: true

  InMemoriamDirector:
    default:
      level: ""
      sort_title_name: <<collection_name>>
    tmdb_person: <<tmdb_id>>
    smart_filter:
      sort_by: release.desc
      any:
        director: tmdb
      sort_title: 002_+<<level>>_<<sort_title_name>>
      sync_mode: append
    schedule: <<run_schedule>>
    delete_not_scheduled: true
    minimum_items: 3
    visible_library: true
    visible_shared: true
    visible_home: true

  New:
    default:
      level: ""
      sort_title_name: <<collection_name>>
    optional:
      - poster_url
    sort_title: 010_+<<level>>_<<sort_title_name>>
    sync_mode: sync
    schedule:
      - daily
    visible_library: true
    url_poster: <<poster_url>>

  Chart:
    default:
      level: ""
      sort_title_name: <<collection_name>>
    optional:
      - poster_url
    sort_title: 040_+<<level>>_<<sort_title_name>>
    sync_mode: sync
    schedule:
      - daily
    visible_library: true
    url_poster: <<poster_url>>

  Award:
    default:
      level: ""
      sort_title_name: <<collection_name>>
    optional:
      - poster_url
    sort_title: 050_+<<level>>_<<sort_title_name>>
    sync_mode: sync
    schedule:
      - weekly(sunday)
    visible_library: false
    url_poster: <<poster_url>>

  ActorAward:
    default:
      level: ""
      sort_title_name: <<collection_name>>
    smart_filter: # smart filter means Plex will automatically update the collection when new movies are added, rather than having to rerun the script
      sort_by: release.desc
      all:
        actor: tmdb
    tmdb_person: <<tmdb>>
    sort_title: 052_+<<level>>_<<sort_title_name>>
    sync_mode: append
    schedule:
      - weekly(sunday)
    visible_library: false

  Holiday:
    default:
      level: ""
      sort_title_name: <<collection_name>>
    optional:
      - poster_url
    sort_title: 060_+<<level>>_<<sort_title_name>>
    sync_mode: sync
    url_poster: <<poster_url>>
    # minimum_items: 3  # cannot be used in combination with builder_level
    # delete_not_scheduled: true
    visible_home: false
    visible_shared: false
    visible_library: false

  Collection:
